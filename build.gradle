plugins {
    id 'java'
    id 'application'
}

group 'leetcode'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_25
    targetCompatibility = JavaVersion.VERSION_25
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'test.Test'
}

tasks.named('test') {
    useJUnitPlatform()
}